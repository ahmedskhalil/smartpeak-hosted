# Default values for smartpeak-hosted.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: autoflowresearch/smartpeak-server
  pullPolicy: IfNotPresent
  tag: v1.0.0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

volumes:
- name: data
  hostPath:
    path: /data
    
volumeMounts:
- name: data
  mountPath: /data

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# service:
#   type: ClusterIP
#   port: 50051

service:
  type: NodePort
  port: 50051
  nodePort: 50051

ingress:
  enabled: true
  className: "nginx-grpc"
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/grpc-backend: "true"
    nginx.ingress.kubernetes.io/service-upstream: "true"
    autoscaling.alpha.kubernetes.io/behavior: >-
      { "ScaleUp":
          {"StabilizationWindowSeconds":0,"SelectPolicy":"Max","Policies":[{"Type":"Percent","Value":1,"PeriodSeconds":2},{"Type":"Pods","Value":4,"PeriodSeconds":2}]},
        "ScaleDown":
          {"StabilizationWindowSeconds":300,"SelectPolicy":"Max","Policies":[{"Type":"Percent","Value":1,"PeriodSeconds":2}]} }
    # Forward requests that contain id=user in the request header to the smartpeak-service service.
    # nginx.ingress.kubernetes.io/service-match: 'smartpeak-service: header("id", "user")'
  hosts:
    - host: smartpeak-backend.local
      paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
            # serviceName: smartpeak-service
            serviceName: smartpeak-hosted
            servicePort: 50051
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# resources: {}
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: "100m"
    memory: "64Mi"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 30
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
